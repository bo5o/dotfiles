# Vi-style keys
setw -g mode-keys vi
set-option -g status-keys vi


###########################################################
# Reset Prefix
###########################################################
set -g prefix C-a

###########################################################
# Global options
###########################################################

# large history
set -g history-limit 10000

# colors
setw -g mode-bg blue
setw -g mode-fg black
set -g default-terminal "screen-256color"
set -g pane-active-border-fg green
set -g pane-border-fg white

# true color
set -as terminal-overrides ",gnome*:RGB"

# basic settings
set-window-option -g xterm-keys on
set-window-option -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
setw -g window-status-current-attr reverse
set -sg escape-time 0
set -g mouse on

# Do not automatically set window title
# set-option -g set-titles off
set-window-option -g automatic-rename off
set-option -g allow-rename off

set -g base-index 1 # window index starts at 1
setw -g pane-base-index 1 # pane index starts at 1
set -g renumber-windows on
bind L swap-pane -D # swap current pane with next one
bind H swap-pane -U # swap current pane with previous one

###########################################################
# Status Bar
###########################################################

set -g status-bg default
set -g status-fg white
set -g window-status-current-bg green
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 50
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-justify centre
set -g status-right 'MEM:#{mem_percentage} |#{cpu_bg_color} CPU:#{cpu_percentage} |#{gpu_bg_color} GPU:#{gpu_percentage} | #[fg=white]%d.%m.%y %H:%M#[default]'

###########################################################
# Unbindings
###########################################################

#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split

###########################################################
# Bindings
###########################################################

# reload tmux conf
bind-key r source-file ~/.tmux.conf

# new split in current pane (horizontal / vertical)
bind-key s split-window -v # split pane horizontally
bind-key v split-window -h # split pane vertically

# list panes
bind-key Space list-panes

###########################################################
# windows
###########################################################

bind J previous-window
bind K next-window
bind-key C-a last-window # C-a C-a for last active window
bind-key a last-pane # C-a a for last active pane
bind A command-prompt "rename-window %%"

setw -g aggressive-resize on

###########################################################
# panes
###########################################################

# Navigation ----------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ------------------------------------------------
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

set -g display-panes-time 2000

###########################################################
# layouts
###########################################################

bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window

###########################################################
# macros
###########################################################

# open new window and activate virtual environment
set -s command-alias[100] workon="set-environment -g 'TMUX_VENV'"
bind e command-prompt "workon '%%' ; source-file ~/.tmux/macros/workon.conf"

# open a man page in new window
set -s command-alias[101] man="split-window"
bind-key / command-prompt "man 'exec man %%'"

###########################################################
# copy-mode
###########################################################

bind Enter copy-mode # enter copy mode
bind P paste-buffer

# Vi-like behaviour
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -filter -selection clipboard | xclip -selection clipboard"
