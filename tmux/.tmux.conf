###########################################################
# Plugins
###########################################################

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'GROG/tmux-plugin-mem'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

###########################################################
# Vi settings
###########################################################
setw -g mode-keys vi
set-option -g status-keys vi

###########################################################
# Reset Prefix
###########################################################
set -g prefix C-a

###########################################################
# Global options
###########################################################

# large history
set -g history-limit 50000

# colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# basic settings
set-window-option -g xterm-keys on
set-window-option -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -sg escape-time 0
set -g mouse on

# Do not automatically set window title
# set-option -g set-titles off
set-window-option -g automatic-rename off
set-option -g allow-rename off

set -g base-index 1 # window index starts at 1
setw -g pane-base-index 1 # pane index starts at 1
set -g renumber-windows on
bind L swap-pane -D # swap current pane with next one
bind H swap-pane -U # swap current pane with previous one

###########################################################
# Colors
###########################################################

# default statusbar colors
set-option -g status-bg colour237 #bg1
set-option -g status-fg colour223 #fg1

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg colour214 #bg1

set-window-option -g window-status-activity-bg colour237 #bg1
set-window-option -g window-status-activity-fg colour248 #fg3

# active window title colors
set-window-option -g window-status-current-bg colour214 #yellow
set-window-option -g window-status-current-fg colour237 #bg1

# pane border
set-option -g pane-active-border-fg colour250 #fg2
set-option -g pane-border-fg colour237 #bg1

# message infos
set-option -g message-bg colour239 #bg2
set-option -g message-fg colour223 #fg1

# writting commands inactive
set-option -g message-command-bg colour239 #fg3
set-option -g message-command-fg colour223 #bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour167 #bg, red

###########################################################
# Status Bar
###########################################################

set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 50
set -g status-left '(#S) #(whoami)'
set -g status-justify centre
set -g status-right '#{prefix_highlight} MEM #{mem_percentage} | CPU #{cpu_percentage} | GPU #{gpu_percentage} | %d.%m.%y %H:%M'

###########################################################
# Unbindings
###########################################################

#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split

###########################################################
# Bindings
###########################################################

# reload tmux conf
bind-key r source-file ~/.tmux.conf

# new split in current pane (horizontal / vertical)
bind-key - split-window -v -c "#{pane_current_path}" # split pane horizontally
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}" # split pane vertically
bind-key "\\" split-window -fh -c "#{pane_current_path}"

# list panes
bind-key Space list-panes

# select specific panes
bind-key Up select-pane -t:.2
bind-key Down select-pane -t:.3
bind-key M-k select-pane -t:.2
bind-key M-j select-pane -t:.3

# toggle pane fullscreen
bind-key f resize-pane -Z

# find window
unbind-key z
bind-key F command-prompt "find-window '%%'"

###########################################################
# windows
###########################################################

bind-key -r J previous-window
bind-key -r K next-window
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1
bind-key C-a last-window # C-a C-a for last active window
bind-key a last-pane # C-a a for last active pane
bind-key A command-prompt "rename-window %%"

setw -g aggressive-resize on

###########################################################
# panes
###########################################################

# Navigation ----------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ------------------------------------------------
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

set -g display-panes-time 2000

###########################################################
# layouts
###########################################################

bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window

###########################################################
# macros
###########################################################

# open new window and activate virtual environment
set -s command-alias[100] workon="set-environment -g 'TMUX_VENV'"
bind e command-prompt "workon '%%' ; source-file ~/.tmux/macros/workon.conf"

###########################################################
# copy-mode
###########################################################

bind Enter copy-mode # enter copy mode

###########################################################
# Plugin settings
###########################################################

set -g @mem_low_color "#[default]"
set -g @mem_mid_color "#[default]"
set -g @mem_high_color "#[default]"

set -g @gpu_low_bg_color "#[default]"
set -g @gpu_medium_bg_color "#[default]"
set -g @gpu_high_bg_color "#[default]"

set -g @gpu_low_fg_color "#[fg=#ffffff]"
set -g @gpu_medium_fg_color "#[fg=#ffffff]"
set -g @gpu_high_fg_color "#[fg=#ffffff]"

set -g @cpu_low_bg_color "#[default]"
set -g @cpu_medium_bg_color "#[default]"
set -g @cpu_high_bg_color "#[default]"

set -g @cpu_low_fg_color "#[fg=#ffffff]"
set -g @cpu_medium_fg_color "#[fg=#ffffff]"
set -g @cpu_high_fg_color "#[fg=#ffffff]"

set -g @cpu_low_icon "#"
set -g @cpu_medium_icon "##"
set -g @cpu_high_icon "###"

set -g @gpu_low_icon "#"
set -g @gpu_medium_icon "##"
set -g @gpu_high_icon "###"

# required by tmux plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
