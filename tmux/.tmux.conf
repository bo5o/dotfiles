###########################################################
# Plugins
###########################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'GROG/tmux-plugin-mem'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'xamut/tmux-spotify'
set -g @plugin 'laktak/extrakto'

###########################################################
# Vi settings
###########################################################
setw -g mode-keys vi
set-option -g status-keys vi

###########################################################
# Reset Prefix
###########################################################
set -g prefix C-a

###########################################################
# Global options
###########################################################

# large history
set -g history-limit 50000

# colors
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# basic settings
set-window-option -g xterm-keys on
set-window-option -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -sg escape-time 0
set -g mouse on
set -g set-clipboard off

# Do not automatically set window title
# set-option -g set-titles off
set-window-option -g automatic-rename off
set-option -g allow-rename off

set -g base-index 1 # window index starts at 1
setw -g pane-base-index 1 # pane index starts at 1
set -g renumber-windows on
bind L swap-pane -D # swap current pane with next one
bind H swap-pane -U # swap current pane with previous one

###########################################################
# Colors
###########################################################

# default statusbar colors
set-option -g status-style bg=colour237,fg=colour223

# default window title colors
set-window-option -g window-status-style bg=default,fg=colour214

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248

# active window title colors
set-window-option -g window-status-current-style bg=colour214,fg=colour237

# pane border
set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour237

# message infos
set-option -g message-style bg=colour239,fg=colour223

# writting commands inactive
set-option -g message-command-style bg=colour239,fg=colour223

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour167 #bg, red

###########################################################
# Status Bar
###########################################################

# check if GPU is available
if-shell -b "command -v \"nvidia-smi\" &> /dev/null" "has_gpu=1" "has_gpu=0"

set -g status-interval 10
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 100
set -g status-left '(#S) #U@#H | #(cut -c3- ~/.tmux.conf | sh -s _pomo_status) '
set -g status-right ' #{prefix_highlight} '
if-shell "uname | grep -q Darwin" \
    "set -ga status-right 'ﱘ #(cut -c3- ~/.tmux.conf | sh -s _spotify_status) '" \
    "set -ga status-right 'MEM #{mem_percentage} '; \
     set -ga status-right '| CPU#{cpu_percentage} '; \
     set -ga status-right '#{?has_gpu,| GPU#{gpu_percentage} ,}'; \
     set -ga status-right '#{?has_gpu,| vRAM#{gram_percentage} ,}'; \
     set -ga status-right '| %d.%m.%y %H:%M'"

###########################################################
# Unbindings
###########################################################

#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split

###########################################################
# Bindings
###########################################################

# reload tmux conf
bind-key r source-file ~/.tmux.conf

# new split in current pane (horizontal / vertical)
bind-key - split-window -v -c "#{pane_current_path}" # split pane horizontally
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key "\\" split-window -h -c "#{pane_current_path}" # split pane vertically
bind-key | split-window -fh -c "#{pane_current_path}"

# list panes
bind-key Space list-panes

# select specific panes
bind-key Up select-pane -t:.2
bind-key Down select-pane -t:.3
bind-key Left select-pane -t:.2
bind-key Right select-pane -t:.3
bind-key M-k select-pane -t:.2
bind-key M-j select-pane -t:.3
bind-key M-h select-pane -t:.2
bind-key M-l select-pane -t:.3

# select session
bind-key C-t choose-tree -Zs

# toggle pane fullscreen
bind-key f resize-pane -Z

# find window
unbind-key z
bind-key F command-prompt "find-window '%%'"

# swap window
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

# clear history
bind-key C clear-history

###########################################################
# windows
###########################################################

bind-key -r J previous-window
bind-key -r K next-window
bind-key C-a last-window # C-a C-a for last active window
bind-key a last-pane # C-a a for last active pane
bind-key A command-prompt "rename-window %%"

setw -g aggressive-resize on

###########################################################
# panes
###########################################################

# Navigation ----------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ------------------------------------------------
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

set -g display-panes-time 2000

# Pane synchronization
bind C-s setw synchronize-panes

###########################################################
# layouts
###########################################################

bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window

###########################################################
# macros
###########################################################

# open new window and activate virtual environment
bind e command-prompt -p "( workon)" \
    "if 'tmux selectw -t :%1' '' \
        'run \"cut -c3- ~/.tmux.conf | sh -s _dev_layout %1\"'"

###########################################################
# copy-mode
###########################################################

bind Enter copy-mode # enter copy mode

# vi-like selection behaviour
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

###########################################################
# pomodoro
###########################################################

unbind-key p
# Start a pomodoro
bind p command-prompt -p "( id)" "neww -n pomo -t 0 'pomo begin %1'"

# Create a pomodoro
bind P command-prompt \
    -p "( project)","( task)","( duration)","( repeat)" \
    -I "#W","","50m","4" \
    "run 'pomo create -t \"%1\" -d \"%3\" -p %4 \"%2\"'"

###########################################################
# Plugin settings
###########################################################

# mem, cpu, gpu stats
set -g @mem_low_color "#[default]"
set -g @mem_mid_color "#[default]"
set -g @mem_high_color "#[default]"

set -g @gpu_low_bg_color "#[default]"
set -g @gpu_medium_bg_color "#[default]"
set -g @gpu_high_bg_color "#[default]"

set -g @gpu_low_fg_color "#[fg=#ffffff]"
set -g @gpu_medium_fg_color "#[fg=#ffffff]"
set -g @gpu_high_fg_color "#[fg=#ffffff]"

set -g @cpu_low_bg_color "#[default]"
set -g @cpu_medium_bg_color "#[default]"
set -g @cpu_high_bg_color "#[default]"

set -g @cpu_low_fg_color "#[fg=#ffffff]"
set -g @cpu_medium_fg_color "#[fg=#ffffff]"
set -g @cpu_high_fg_color "#[fg=#ffffff]"

set -g @cpu_percentage_format "%3.0f%%"
set -g @gpu_percentage_format "%3.0f%%"
set -g @gram_percentage_format "%3.0f%%"

# prefix highlight
set -g @prefix_highlight_fg 'colour237'
set -g @prefix_highlight_bg 'colour109'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour237,bg=colour214'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=colour237,bg=colour167'
set -g @prefix_highlight_sync_prompt 'Sync'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_empty_prompt '      '
set -g @prefix_highlight_empty_attr 'fg=default,bg=default'

# extrakto
set -g @extrakto_fzf_tool "$HOME/.fzf/bin/fzf"

# required by tmux plugin manager
run -b '~/.tmux/plugins/tpm/tpm'

